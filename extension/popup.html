<!DOCTYPE html>
<html>
<head>
    <title>Family Friendly Tube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Family Friendly Tube</h2>
    <div>
        <button id="mute-toggle">Toggle Mute</button>
        <span id="status">Status: <span id="active-status">Loading...</span></span>
    </div>
    <div>
        <button id="send-ai">Send to AI Server</button>
        <span id="processing-state"></span>
    </div>
    <div>
        <input id="add-word-input" type="text" placeholder="Add word to censor" />
        <button id="add-word-btn">Add</button>
        <span id="add-word-status"></span>
    </div>
    <div>
        <h4>Custom Censored Words</h4>
        <ul id="custom-word-list"></ul>
    </div>
    <script src="popup.js"></script>
</body>
</html>
